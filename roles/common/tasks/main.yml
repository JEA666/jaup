---

- name: Install common packages
  become: yes
  become_user: root

  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - curl
    - git
    - htop
    - iftop
    - vim
    - default-jdk
    - virtualbox
    - guake
    - tree
    - apt-transport-https
    - ca-certificates
    - software-properties-common

- name: Upgrade installed packages
  become: yes
  become_user: root
  apt: upgrade=yes
