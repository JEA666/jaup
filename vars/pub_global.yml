---

# System vars
  # Ubuntu distro
    distro: xenial

  # Bits
    bits: amd64.deb

  # tmp folder for stuff!
    tmp: /tmp

# User vars
  # Username
    user_name: user
    gmail: user@gmail.com
    work_mail: user@work.com

  #SSH key file names
    private_key: _rsa
    work_key: work_rsa
    github_key: github_rsa

  # Git config
    git_user_name: user
    user_mail: user@mail.com
    cli_editor: vim

  # *rc-files
    rcfile: ~/.zshrc   # .bashrc/.zshrc

  # env variables
    java_home_env:    export JAVA_HOME={{ jdk_home }}
    java_path_env:    export PATH=${PATH}:${JAVA_HOME}/bin

#  esentials
  # jdk8
    download_url: http://download.oracle.com/otn-pub/java/jdk/8u161-b12/2f38c3b165be4555a1fa6e98c45e0808/jdk-8u161-linux-x64.tar.gz
    jdk_download_path: /tmp/jdk8u161-x64.tar.gz
    jdk_cookie: "Cookie:oraclelicense=accept-securebackup-cookie"
    jdk8u161_checksum: "sha256: 6dbc56a0e3310b69e91bb64db63a485bd7b6a8083f08e48047276380a0e2021e"
    jdk_home: /var/opt/java


# Div app vars
  # Slack
    slack_version: 2.5.2-
    slack_url: https://downloads.slack-edge.com/linux_releases/slack-desktop-

  # Docker
    dc_url: https://download.docker.com/linux/ubuntu
    dc_key_url: https://download.docker.com/linux/ubuntu/gpg
    dc_key_id: 0EBFCD88

  # Docker-Machine
    dm_version: v0.14.0-rc1
    dm_url: https://github.com/docker/machine/releases/download/
    dm_trailer: /docker-machine-linux-x86_64

  # Atom
    atom_tmp_deb: /tmp/atom-amd64.deb
    atom_url_deb: https://github.com/atom/atom/releases/download/
    atom_version: v1.23.3
    atom_trailer: /atom-amd64.deb
